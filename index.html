    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              base: 'var(--color-base)',
              surface: 'var(--color-surface)',
              active: 'var(--color-active)',
              primary: '#34D399', // Emerald 400
              accent: '#FACC15',  // Yellow 400
              danger: '#EF4444',  // Red 500
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slideUp': 'slideUp 0.5s ease-out forwards',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'shimmer': 'shimmer 1.5s infinite linear',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables for Theme Switching */
      :root {
        --color-base: #F3F4F6; /* Light Mode Base (Gray 100) */
        --color-surface: #FFFFFF; /* Light Mode Surface */
        --color-active: #E5E7EB; /* Light Mode Active */
      }
      
      :root.dark {
        --color-base: #1C1C1E; /* Dark Mode Base */
        --color-surface: #2C2C2E; /* Dark Mode Surface */
        --color-active: #3A3A3C; /* Dark Mode Active */
      }

      body {
        background-color: var(--color-base);
        color: #111827; /* Light Mode Text */
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body.dark {
        color: #FFFFFF;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #9CA3AF;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1C1C1E;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3A3A3C;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #34D399;
      }

      /* CRITICAL: 3D Transforms Utilities for FlipCard */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Confetti Animation */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #FACC15;
        animation: confetti-fall 3s linear infinite;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
      }

      /* Shimmer Utility */
      .animate-shimmer {
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite linear;
      }

      /* Utilities */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
